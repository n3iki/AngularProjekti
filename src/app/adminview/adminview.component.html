<div *ngIf="authService.userData as user">
    <h1>Terve <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong>!</h1>
    <p>Käyttäjätunnuksesi ID: <strong>{{user.uid}}</strong></p>
    <p>Email: <strong>{{user.email}}</strong></p>
    <button mat-flat-button color="primary"  (click)="authService.SignOut()">Kirjaudu ulos</button>      
</div>
